<div class="relative">
<button
  [id]="uniqueId + 'Button'"
  [attr.data-dropdown-toggle]="uniqueId + 'Dropdown'"
  data-dropdown-placement="bottom"
  class="border-2 border-grey focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center w-full justify-between"
  type="button"
>
  Dropdown search
  <svg
    class="w-2.5 h-2.5 ms-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 10 6"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="m1 1 4 4 4-4"
    />
  </svg>
</button>
<!-- Dropdown menu -->
<div
  [id]="uniqueId + 'Dropdown'"
  class="z-10 hidden bg-white rounded-lg shadow-sm w-full"
>
  <div class="p-3">
    <label [attr.for]="uniqueId + 'Input'" class="sr-only">Search</label>
    <div class="relative">
      <div
        class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="text"
        [id]="uniqueId + 'Input'"
        class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search user"
      />
    </div>
  </div>
  <ul
    class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700"
    [attr.aria-labelledby]="uniqueId + 'Button'"
  >
    <!-- List items with checkboxes. Note how 'for' attributes are updated too. -->
    <li>
      <div class="flex items-center ps-2 rounded-sm hover:bg-gray-100">
        <input
          [id]="uniqueId + 'Checkbox-11'"
          type="checkbox"
          value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500"
        />
        <label
          [attr.for]="uniqueId + 'Checkbox-11'"
          class="w-full py-2 ms-2 text-sm font-medium text-gray-900 rounded-sm"
        >
          Bonnie Green
        </label>
      </div>
    </li>
    <li>
