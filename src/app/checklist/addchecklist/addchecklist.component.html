<div class="flex flex-col w-full h-screen">
  <!-- Sidebar -->
  <app-navbar [message]="'Add Checklist'" class="flex-none"></app-navbar>
  <div class="flex flex-1">
    <app-sidebar class="w-14"></app-sidebar>
    <div class="flex-1 p-6 overflow-y-auto">
      <main class="w-full h-auto mt-10">
        <div class="mt-16 mx-12 flex justify-between"></div>
        <div
          class="flex flex-col border-2 border-[#d9d9d9] overflow-x-auto rounded-3xl p-4 shadow-md m-4">
          <label for="title" class="text-seagreen text-md font-semibold mt-2">Title</label>
          <input
            type="text"
            placeholder="Add Checklist title"
            class="h-8 w-full border-2 border-[#BABABA] rounded-lg placeholder-gray-500"
            [(ngModel)]="checklist.checklistTitle"
          />
          <label
            for="description"
            class="text-seagreen text-md font-semibold mt-2"
            >Description</label
          >
          <input
            type="text"
            placeholder="Add Checklist description"
            class="h-8 w-full border-2 border-[#BABABA] rounded-lg placeholder-gray-500"
            [(ngModel)]="checklist.checklistDesc"
            />
          <div class="flex flex-row gap-4 w-full">
            <div class="flex flex-col w-1/2">
              <label
                for="Vehicle Selection"
                class="text-seagreen text-md font-semibold mt-2"
                >Vehicle Selection</label
              >
              <input
            type="text"
            placeholder="Select Vehicle"
            class="h-8 w-full border-2 border-[#BABABA] rounded-lg placeholder-gray-500"
            [(ngModel)]="checklist.assignedVehicle"
          />
            </div>
            <div class="flex flex-col w-1/2">
              <label
                for="description"
                class="text-seagreen text-md font-semibold mt-2"
                >Checklist Time</label
                
              >
              <input
            type="text"
            placeholder="Checklist Time"
            class="h-8 w-full border-2 border-[#BABABA] rounded-lg placeholder-gray-500"
           [(ngModel)]="checklist.checklistTime"
          />
            </div>
          </div>
          <!-- line  -->
          <div class="w-full h-0.5  bg-[#BABABA] my-8"></div>
          <app-text-editor (addClick)="addItemToList($event)"></app-text-editor>
           <section>
            <h3 class="text-seagreen font-semibold">Checklist items</h3>
            <div class="flex flex-col w-full min-h-36 h-auto border-2 border-[#d9d9d9]">
              <ol class="list-decimal ml-6 mt-2">
                <li *ngFor="let item of checklistItems; let i = index" class="flex justify-between items-center my-1">
                  <span class="font-semibold">{{ i + 1 }}.</span>
                  <input
                    *ngIf="editIndex === i"
                    type="text"
                    [(ngModel)]="editableContent"
                    (keyup.enter)="saveEdit()"
                    class="flex-grow border-2 border-[#BABABA] rounded-lg p-1"
                  />
                  <span *ngIf="editIndex !== i" [innerHTML]="item" class="flex-grow"></span>
                  <div class="flex gap-2">
                    <svg
                      *ngIf="editIndex !== i"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-5 text-seagreen cursor-pointer hover:text-green-700"
                      (click)="startEdit(i)"
                    >
                      <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
                    </svg>
                    <svg
                      *ngIf="editIndex === i"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-5 text-blue-500 cursor-pointer hover:text-blue-700"
                      (click)="saveEdit()"
                    >
                      <path d="M7.818 2.522c1.986-.889 4.218-.889 6.204 0C16.488 3.236 18 5.438 18 8.01v4.734a6.75 6.75 0 0 1-3.726 6.041 3.375 3.375 0 0 0-.645 1.637v1.893l-1.026-.307a1.5 1.5 0 0 0-1.055 0L9.726 22.316v-1.893a3.375 3.375 0 0 0-.645-1.637A6.75 6.75 0 0 1 5.25 12.744V8.01c0-2.572 1.512-4.774 3.682-5.488ZM12.75 14.25a.75.75 0 0 0-1.5 0v2.625c0 .414.336.75.75.75s.75-.336.75-.75V14.25ZM10.5 8.25a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Zm3.75 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z" />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-5 text-[#FB5D5D] cursor-pointer hover:text-red-700"
                      (click)="onDeleteClick(i)"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </li>
              </ol>
            </div>
          </section>
          <div class="flex flex-row m-4 gap-2 justify-end">
              <app-button  [buttonText]="'Save'" (buttonClick)="saveChecklistData()"></app-button>
              <app-cancel-button [btn_text]="'Cancel All'"></app-cancel-button>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
