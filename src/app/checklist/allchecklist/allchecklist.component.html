<div class="flex flex-col w-full h-screen">
  <!-- Sidebar -->
  <app-navbar [message]="'All Checklists'" class="flex-none"></app-navbar>
  <div class="flex flex-1">
    <app-sidebar class="w-14"></app-sidebar>
    <div class="flex-1 p-6 overflow-y-auto">
      <main class="w-full h-auto mt-20">
        <div class="mt-24 mx-12 flex justify-between">
          <app-searchbar></app-searchbar>
          <app-button [buttonText]="'Add Checklist'" (buttonClick)="navigateToAddChecklist()"></app-button>
        </div>
        <div
          class="border-2 border-[#d9d9d9] overflow-x-auto rounded-3xl shadow-md m-6"
          
        >
          <table class="w-full table-auto border-collapse text-left text-sm">
            <thead
              class="border-b text-sm uppercase text-seagreen font-semibold"
            >
              <tr>
                <th scope="col" class="px-6 py-3">#</th>
                <th scope="col" class="px-6 py-3">Checklist Title</th>
                <th scope="col" class="px-6 py-3">Checklist Time</th>
                <th scope="col" class="px-6 py-3">Assigned Vehicles</th>
                <th scope="col" class="px-6 py-3">Actions</th>
              </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="checklists.length>0 else noChecklists">
                  <tr *ngFor="let checklist of checklists; let i=index">
                    <td class="px-6 py-4">{{ i + 1 }}</td>
                    <td class="px-6 py-4">{{checklist.checklistTitle}}</td>
                    <td class="px-6 py-4">{{checklist.checklistTime}}</td>
                    <td class="px-6 py-4">{{checklist.assignedVehicle}}</td>
                    <td class="px-6 py-4">
                      <!-- edit icon -->
                       <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-5 text-seagreen cursor-pointer hover:text-green-700"
                    >
                      <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
                    </svg>
                    </td>
                    <td>
                      <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="size-5 text-[#FB5D5D] cursor-pointer hover:text-red-700"
                      (click)="onDeleteClick(i)"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    </td>
                  </tr>
                </ng-container>
                <ng-template #noChecklists>
                   <tr>
                    <td colspan="5" class="flex flex-col items-center text-center py-4">
                      <figure>
                        <img src="../../../assets/Frame.png" alt="No checklists found" />
                      </figure>
                      <h1 class="text-xl font-bold">No Checklists Found</h1>
                    </td>
                  </tr>
                </ng-template>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</div>
